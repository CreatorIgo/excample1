<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Иконка</title>
  <style>
   /* Подключение шрифта*/
   @font-face {
    font-family: 'fontello';
    src: url('/example/font/fontello.eot');
    src: url('/example/font/fontello.eot') format('embedded-opentype'),
    url('/example/font/fontello.woff') format('woff'),
    url('/example/font/fontello.ttf') format('truetype'),
    url('/example/font/fontello.svg#fontello') format('svg');
    font-weight: normal;
    font-style: normal;
   }
   .tag {
    display: inline-block; /* Строчно-блочный элемент */
    background: #e6571f; /* Цвет фона */
    color: #fff; /* Цвет текста */
    padding: 3px 7px; /* Поля вокруг текста */
    border-radius: 3px; /* Радиус скругления */
   }
   .tag::before {
    font-family: fontello; /* Шрифт */
    /* content: '\e801'; Код иконки */
    content: '\0410'; /* Код иконки */
    padding-right: 10px; /* Расстояние справа */
   }
  </style>
 </head>
 <body>
  <p><span class="tag">Один</span> 
   <span class="tag">Два</span>
   <span class="tag">Три</span></p>
 </body>
</html>
